<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Promo Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор кодов by ZavIvan</h1>
        <div class="form-group">
            <label for="gameSelect">Выберите игру:</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Число ключей:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Старт...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Сгенерированные ключи:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Скопировать все ключи</button>
            <div id="copyStatus" class="hidden">Скопировано!</div>
            <button id="generateMoreBtn">Генерировать</button>
        </div>
        <div class="footer">
            <p>Предупреждение: Отказ от ответственности. Приложение сделано в образовательных целях. </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
